<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanzlite Agent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <!-- Replace robot icon with your logo image -->
                        <img src="https://test.tanzlite.host/wp-content/uploads/2025/09/Minza-at-Tanzlite.jpg" alt="Tanzlite Logo" class="logo-image">
                    </div>
                    <span>Minza at Tanzlite</span>
                </div>
                <button class="close-sidebar-btn" id="closeSidebarBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <button class="new-chat-btn" id="newChatBtn">
                <i class="fas fa-plus"></i>
                New Chat
            </button>

            <div class="conversation-list" id="conversationList">
                <!-- Conversation items will be dynamically added here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Simple Welcome Message -->
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <div class="welcome-avatar">
                            <!-- Replace robot icon with your logo image in welcome screen -->
                            <img src="https://test.tanzlite.host/wp-content/uploads/2025/09/Minza-at-Tanzlite.jpg" alt="Tanzlite Logo" class="welcome-logo">
                        </div>
                        <div class="welcome-text">Hi, How can I help you?</div>
                    </div>
                </div>

                <!-- Messages will be dynamically added here -->
            </div>

            <div class="chat-input-container">
                <div class="input-wrapper">
                    <textarea class="chat-input" id="chatInput" placeholder="Type your message here..." rows="1"></textarea>
                    <button class="voice-btn" id="voiceBtn" title="Voice Input">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="chat-footer">
                    Agent Minza is precise if you ask specific questions.
                </div>
            </div>
        </div>
    </div>

    <script src="agent.js"></script>
</body>
</html>
